<ng-template #content let-c="close" let-d="dismiss" id="content">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="modal-header bg-info text-white">
            <h5 class="modal-title"><i class="fa fa-user"></i> Adicionar sancionado</h5>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="">Nombre completo</label>
                <input type="text" formControlName="nombre_completo" class="form-control" placeholder="Nombre completo" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Solapin</label>
                <input type="text" formControlName="solapin" class="form-control" placeholder="Solapin" aria-describedby="helpId">
            </div>
            <div class="form-group">
                <label for="">Grupo</label>
                <input type="text" formControlName="grupo" class="form-control" placeholder="Grupo" aria-describedby="helpId">
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" (click)="c('Close click')"><i class="fa fa-remove"
    aria-hidden="true"></i>
  Cancelar</button>
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid"><i class="fa fa-save"></i> Guardar</button>
        </div>
    </form>
</ng-template>
