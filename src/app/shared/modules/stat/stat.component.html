<div class="card text-white bg-{{bgClass}}">
    <div class="card-header">
        <div class="row">
            <div class="col col-xs-3">
                <i class="fa {{icon}} fa-5x"></i>
            </div>
            <div class="col col-xs-9 text-right">
                <div class="d-block huge">
                    <h1>{{count}}</h1>
                </div>
                <div class="d-block">{{label}}</div>
            </div>
        </div>
    </div>
    <div class="card-footer btn" (click)="GoRoute()">
        <span class="float-left">Ver detalles {{data}}</span>
        <a class="float-right card-inverse">
            <span><i class="fa fa-arrow-circle-right"></i></span>
        </a>
    </div>
</div>
