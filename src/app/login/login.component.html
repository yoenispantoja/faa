<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/LogoCITEC.jpg" width="150px" class="user-avatar" />
            <br>
            <h3>Sistema de Control Disciplinario</h3>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="username" class="form-control input-underline input-lg" id="" placeholder="{{ 'Usuario' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" ng-model="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()">{{ 'Log in' | translate }}</a> &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
            </form>
        </div>
    </div>
</div>
